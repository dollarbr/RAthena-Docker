services:
  db:
    build: ./mysql
    container_name: rathena-docker-db-1
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/mysql
    environment: 
      MYSQL_ROOT_PASSWORD: ragnarokroot
      MYSQL_DATABASE: ragnarok
      MYSQL_USER: ragnarok
      MYSQL_PASSWORD: ragnarok

  phpmyadmin:
    build: ./phpmyadmin
    container_name: rathena-docker-phpmyadmin-1
    restart: unless-stopped
#    ports:
#      - 8080:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ragnarokroot
    depends_on:
      - db

  ragnarok:
    build: ./server
    container_name: rathena-docker-ragnarok-1
    restart: unless-stopped
    links:
      - db
    depends_on:
      - db
    tty: true
    stdin_open: true
    ports:
      - "6900:6900"
      - "6121:6121"
      - "5121:5121"
      - "8888:8888"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - ./server_data:/root/rAthena:rw

  fluxcp:
    build: ./fluxcp
    container_name: rathena-docker-fluxcp-1
    restart: unless-stopped
    links:
      - db
      - ragnarok
    depends_on:
      - db
      - ragnarok
    tty: true
    stdin_open: true
#    ports:
#      - "8081:80"

  wsproxy:
    build: ./wsproxy
    container_name: rathena-docker-wsproxy-1
    links:
      - ragnarok
    depends_on:
      - ragnarok
    tty: true
    stdin_open: true
#    ports:
#      - "5999:5999"

  robrowser:
    build: ./robrowser
    container_name: rathena-docker-robrowser-1
    restart: unless-stopped
    links:
      - wsproxy
    depends_on:
      - wsproxy
    tty: true
    stdin_open: true
#    ports:
#      - "22000:22000"

volumes:
  db_data: {}
  server_data: {}
